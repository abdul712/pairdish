<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E6"/>
      <stop offset="100%" style="stop-color:#E8E0D0"/>
    </linearGradient>
    <linearGradient id="wineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#722F37"/>
      <stop offset="100%" style="stop-color:#5A252C"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative pattern -->
  <g opacity="0.05">
    <circle cx="100" cy="100" r="200" fill="#722F37"/>
    <circle cx="1100" cy="530" r="250" fill="#722F37"/>
  </g>

  <!-- Logo Circle -->
  <circle cx="600" cy="240" r="80" fill="url(#wineGrad)"/>
  <text x="600" y="270" font-family="Georgia, serif" font-size="90" font-weight="600" fill="#F5F0E6" text-anchor="middle">P</text>
  <circle cx="660" cy="175" r="12" fill="#C9A227" opacity="0.9"/>

  <!-- Brand Name -->
  <text x="600" y="380" font-family="Georgia, serif" font-size="72" font-weight="600" fill="#2D2D2D" text-anchor="middle">PairDish</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="system-ui, sans-serif" font-size="28" fill="#666666" text-anchor="middle">Perfect Pairings, Every Plate</text>

  <!-- Subtitle -->
  <text x="600" y="520" font-family="system-ui, sans-serif" font-size="22" fill="#888888" text-anchor="middle">35+ Free Culinary Tools &amp; Calculators</text>

  <!-- Bottom accent line -->
  <rect x="450" y="560" width="300" height="4" rx="2" fill="#C9A227"/>
</svg>
